{{>layout/header}}
<body>
{{>layout/nav}}

	<form name="myform" id="myform">

		<div class="container" style="margin-top:80px">
			<h2><a href="/gallery/list/0">책장</a></h2>

			<div class="input-group mb-3" style="margin-top:20px;">
				<input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
				<button class="btn btn-secondary" type="submit" id="btnSearch">검색</button>
			</div>

			<div class="row">
				{{#bookList}}
				<div class="col-sm-6 col-xl-3">
					<div class="card overflow-hidden rounded-2">
						<div class="position-relative">
							<a href="/gallery/book/{{galleryNum}}"><img width="450" height="450" src="/images/book/{{{galleryNum}}}.jpeg" class="card-img-top rounded-0" alt="..."></a>
						</div>
						
						<div class="card-body pt-3 p-4">
							<h6 class="fw-semibold fs-4">{{title}}</h6>
						</div>
					</div>
				</div>
				{{/bookList}}
			</div>

			<ul class="pagination justify-content-center">
				{{{page}}}
			</ul>

			<div class="container mt-3" style="text-align:right;">
				<a href="/gallery/write" class="btn btn-secondary">책 등록</a>
			</div>
			<br /><br /><br />

		</div>
	</form>
</body>

</html>

<script>
	function goPage(pg) {
		frm = document.myform;
		frm.method = "get";
		frm.action = "/gallery/list/" + pg;
		frm.submit();
	}
</script>
