<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>책장</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<form name="myform" id="myform">

		<div class="container" style="margin-top:80px">
			<h2> 목록</h2>

			<div class="input-group mb-3" style="margin-top:20px;">
<!--				검색 조건 설정 -->
<!--				<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">-->
<!--					선택하세요-->
<!--				</button>-->
<!--				<ul class="dropdown-menu">-->
<!--					<li><a class="dropdown-item" href="#">제목</a></li>-->
<!--					<li><a class="dropdown-item" href="#">저자</a></li>-->
<!--					<li><a class="dropdown-item" href="#">출판사</a></li>-->
<!--				</ul>-->
				<input type="text" class="form-control" placeholder="Search">
				<button class="btn btn-secondary" type="submit">Go</button>
			</div>

			<div class="row">
				{{#bookList}}
				<div class="col-sm-6 col-xl-3">
					<div class="card overflow-hidden rounded-2">
						<div class="position-relative">
							<a href="/gallery/book/{{galleryNum}}"><img src="../assets/images/book_cover/{{galleryNum}}" class="card-img-top rounded-0" alt="..."></a>
							<a href="javascript:void(0)" class="bg-primary rounded-circle p-2 text-white d-inline-flex position-absolute bottom-0 end-0 mb-n3 me-3"
								data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add To Cart"><i class="ti ti-basket fs-4"></i></a>
						</div>
						
						<div class="card-body pt-3 p-4">
							<h6 class="fw-semibold fs-4">{{title}}</h6>
						</div>
					</div>
				</div>
				{{/bookList}}
			</div>

			<ul class="pagination justify-content-center">
				{{{page}}}
			</ul>

			<div class="container mt-3" style="text-align:right;">
				<a href="/gallery/write" class="btn btn-secondary">책 등록</a>
			</div>
			<br /><br /><br />

		</div>
	</form>
</body>

</html>

<script>
	function goPage(pg) {
		frm = document.myform;
		frm.method = "get";
		frm.action = "/gallery/list/" + pg;
		frm.submit();
	}
</script>
